<html>
<head>
    <meta charset="UTF-8">
    <meta lang="en-GB">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="icon" type="image/x-icon" href="/favicon.png">

    <title>Ants!!!</title>
    <style>
        .controls {
            margin: 10px 0;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
        .instruction {
            margin-left: 15px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Ants colony simulation</h1>
        
        <div class="controls">
            <button id="toggleSimulation">Pause</button>
            <span class="instruction">Click on the canvas to add food sources</span>
        </div>

        <canvas id="myCanvas" width="1400px" height="900px"></canvas>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
